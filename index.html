<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detector</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/316/316546.png" type="image/png">
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas{
            position: absolute;
        }
        img{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body onload="start()">
    <video id="video" width="720" height="560" autoplay muted  style="display:none;"></video>
    <img src="https://c.tenor.com/gJLmlIn6EvEAAAAM/loading-gif.gif" id="loader">
    <script>
        function start(){
            setTimeout(showPage, 3000);
        }
        function showPage(){
            document.getElementById("loader").style.display = "none";
            document.getElementById("video").style.display = "block";
        }
    </script>
</body>
</html>
